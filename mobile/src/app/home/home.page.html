<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Schedule
      <p class="subtitle">{{ currentDateString }} â€¢ {{ currentTimeString }}</p>
    </ion-title>
    <ion-buttons slot="end">
      <app-sync-indicator [syncState]="syncState" [lastSyncTime]="lastSyncTime">
      </app-sync-indicator>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <!-- Pull to Refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="loadAppointments()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Schedule</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- View Mode Selector -->
  <ion-segment [(ngModel)]="viewMode" (ionChange)="loadAppointments()">
    <ion-segment-button value="day">
      <ion-label>Day</ion-label>
    </ion-segment-button>
    <ion-segment-button value="week">
      <ion-label>Week</ion-label>
    </ion-segment-button>
    <ion-segment-button value="month">
      <ion-label>Month</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Doctor Selector -->
  <div class="provider-selector">
    <ion-item lines="none">
      <ion-icon name="person-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Doctor</ion-label>
      <ion-select [(ngModel)]="selectedProvider" (ionChange)="onProviderChange($event)" interface="popover"
        placeholder="Select Doctor">
        <ion-select-option *ngFor="let provider of providers" [value]="provider.id">
          {{ provider.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <!-- Grouped Schedule Sections -->
  <div class="schedule-container">
    <app-schedule-group *ngFor="let section of sections" [section]="section" [onCancel]="handleCancel.bind(this)"
      [onReschedule]="handleReschedule.bind(this)" [onCheckIn]="handleCheckIn.bind(this)"
      [onViewConflict]="handleViewConflict.bind(this)" [getProviderName]="getProviderName.bind(this)">
    </app-schedule-group>

    <!-- Empty State -->
    <div *ngIf="hasNoAppointments" class="empty-state">
      <ion-icon name="calendar-outline"></ion-icon>
      <h2>No Appointments</h2>
      <p>You have no scheduled appointments for this period.</p>
      <ion-button (click)="loadAppointments()">
        <ion-icon slot="start" name="refresh"></ion-icon>
        Refresh
      </ion-button>
    </div>
  </div>
</ion-content>
